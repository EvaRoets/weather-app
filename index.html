<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>How is the weather?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Weather forecast</h1>
    <!-- input field for city of choice -->
    <form id="loc">
        <label for="location"></label><br>
        <input type="text" id="location" name="location" placeholder="Enter your city" autofocus>
        <!-- submit button-->
        <button class="btn" type="submit" form="location" value="Submit" id="btn"><i class="fa fa-search"></i></button>
        <br>
    </form>
    <!-- location-->
    <div class="city"></div>
    <!-- 5 day display weather-->
    <div class="display">
        <div class="card loading" id="card1">
            <div class="box" id="box1">
                <img src="" alt="" class="icon" id="icon1">
                <div class="description" id="des1"></div>
            </div>
            <div class="temp" id="temp1"></div>
            <div class="humidity" id="hum1"></div>
            <div class="speed" id="speed1"><p></p></div>
        </div>
        <div class="card loading" id="card2">
            <div class="box">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="speed"><p></p></div>
        </div>
        <div class="card loading" id="card3">
            <div class="box">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="speed"><p></p></div>
        </div>
        <div class="card loading" id="card4">
            <div class="box">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="speed"><p></p></div>
        </div>
        <div class="card loading" id="card5">
            <div class="box">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="speed"><p></p></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

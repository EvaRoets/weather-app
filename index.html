<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>How is the weather?</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <h1>Weather forecast</h1>
    <h2>Get a five day weather forecast for a location of your choice.</h2>
    <!-- input field for city of choice -->
    <form id="loc">
        <label for="location"></label><br>
        <input type="text" id="location" name="location" placeholder="Find a city" autofocus><br>
    </form>
    <!-- submit button-->
    <button type="submit" form="location" value="Submit">Submit</button>
    <!-- 5 day display weather-->

</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>How is the weather?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Weather forecast</h1>
    <!--    <h2>Find the weather forecast of the next five days <br/> for your favourite location.</h2>-->
    <!-- input field for city of choice -->
    <form id="loc">
        <label for="location"></label><br>
        <input type="text" id="location" name="location" placeholder="Select your city" autofocus><br>
    </form>
    <!-- submit button-->
    <button class="btn" type="submit" form="location" value="Submit" id="btn">Search <i class="fa fa-search"></i></button>
    <!-- location-->
    <div class="city"></div>

    <!-- 5 day display weather-->
    <div class="display">
        <div class="card" id="card1">
            <div class="box">
                <img src="" alt="" class="icon" id="icon1"><div class="description" id="des1"></div>
            </div>
            <div class="temp" id="temp1"></div>
            <div class="humidity" id="hum1"></div>
            <div class="speed" id="speed1"><p></p></div>
        </div>
        <div class="card" id="card2">
            <div class="box">
                <img src="" alt="" class="icon" id="icon2"><div class="description" id="des2"></div>
            </div>
            <div class="temp" id="temp2"></div>
            <div class="humidity" id="hum2"></div>
            <div class="speed" id="speed2"><p></p></div>
        </div>
        <div class="card" id="card3">
            <div class="box">
                <img src="" alt="" class="icon" id="icon3"><div class="description" id="des3"></div>
            </div>
            <div class="temp" id="temp3"></div>
            <div class="humidity" id="hum3"></div>
            <div class="speed" id="speed3"><p></p></div>
        </div>
        <div class="card" id="card4">
            <div class="box">
                <img src="" alt="" class="icon" id="icon4"><div class="description" id="des4"></div>
            </div>
            <div class="temp" id="temp4"></div>
            <div class="humidity" id="hum4"></div>
            <div class="speed" id="speed4"><p></p></div>
        </div>
        <div class="card" id="card5">
            <div class="box">
                <img src="" alt="" class="icon" id="icon5"><div class="description" id="des5"></div>
            </div>
            <div class="temp" id="temp5"></div>
            <div class="humidity" id="hum5"></div>
            <div class="speed" id="speed5"><p></p></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
